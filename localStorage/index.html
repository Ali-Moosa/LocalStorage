<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="input" type="text" />
    <p id="para"></p>
    <button onclick="save()">Save</button>
    <button onclick="del()">Delete</button>

    <script>
      let inputed = document.querySelector("#input");
      let parag = document.querySelector("#para");

      function save() {
        let word = inputed.value.trim();
        if (word) {
          localStorage.setItem("key", word);
        }
        parag.textContent = word;
        inputed.value = "";
      }
      window.onload = function () {
        let savedData = localStorage.getItem("key");
        if (savedData) {
          parag.textContent = savedData;
        }
      };

      function del() {
        localStorage.clear();
        parag.textContent = "";
      }
    </script>
  </body>
</html>
